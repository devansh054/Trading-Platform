<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .health-up { background: #28a745; }
        .health-down { background: #dc3545; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Trading Platform API Tester</h1>
        <p>Test your trading platform REST API endpoints</p>
        <div id="health-status">
            <span class="health-indicator health-up"></span>
            <span>System Status: Checking...</span>
        </div>
    </div>

    <div class="container">
        <!-- Orders API -->
        <div class="card">
            <h3>üìä Orders API</h3>
            
            <div class="form-group">
                <label>Get Order Statistics</label>
                <button onclick="getOrderStats()">Get Stats</button>
            </div>

            <div class="form-group">
                <label>Create New Order</label>
                <input type="text" id="orderSymbol" placeholder="Symbol (e.g., AAPL)" value="AAPL">
                <select id="orderSide">
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
                <select id="orderType">
                    <option value="LIMIT">LIMIT</option>
                    <option value="MARKET">MARKET</option>
                </select>
                <input type="number" id="orderQuantity" placeholder="Quantity" value="100">
                <input type="number" id="orderPrice" placeholder="Price" value="150.50" step="0.01">
                <input type="text" id="orderAccount" placeholder="Account ID" value="ACC001">
                <button onclick="createOrder()">Create Order</button>
            </div>

            <div class="form-group">
                <label>Get Order Book</label>
                <input type="text" id="orderbookSymbol" placeholder="Symbol" value="AAPL">
                <button onclick="getOrderBook()">Get Order Book</button>
            </div>

            <div id="ordersResponse" class="response" style="display: none;"></div>
        </div>

        <!-- IOI API -->
        <div class="card">
            <h3>üìà IOI API</h3>
            
            <div class="form-group">
                <label>Get Active IOIs</label>
                <button onclick="getActiveIOIs()">Get Active IOIs</button>
            </div>

            <div class="form-group">
                <label>Create New IOI</label>
                <input type="text" id="ioiSymbol" placeholder="Symbol" value="MSFT">
                <select id="ioiSide">
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
                <input type="number" id="ioiQuantity" placeholder="Quantity" value="500">
                <input type="number" id="ioiPrice" placeholder="Price" value="300.00" step="0.01">
                <input type="text" id="ioiBroker" placeholder="Broker ID" value="BROKER001">
                <input type="text" id="ioiClient" placeholder="Client ID" value="CLIENT001">
                <button onclick="createIOI()">Create IOI</button>
            </div>

            <div id="ioiResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Check system health on page load
        window.onload = function() {
            checkHealth();
        };

        async function checkHealth() {
            try {
                const response = await fetch('/actuator/health');
                const data = await response.json();
                const healthElement = document.getElementById('health-status');
                
                if (data.status === 'UP') {
                    healthElement.innerHTML = `
                        <span class="health-indicator health-up"></span>
                        <span>System Status: HEALTHY ‚úÖ</span>
                    `;
                } else {
                    healthElement.innerHTML = `
                        <span class="health-indicator health-down"></span>
                        <span>System Status: UNHEALTHY ‚ùå</span>
                    `;
                }
            } catch (error) {
                document.getElementById('health-status').innerHTML = `
                    <span class="health-indicator health-down"></span>
                    <span>System Status: ERROR ‚ùå</span>
                `;
            }
        }

        async function getOrderStats() {
            try {
                const response = await fetch('/api/orders/stats/count');
                const data = await response.json();
                showResponse('ordersResponse', data, response.status);
            } catch (error) {
                showResponse('ordersResponse', { error: error.message }, 500);
            }
        }

        async function createOrder() {
            const orderData = {
                symbol: document.getElementById('orderSymbol').value,
                side: document.getElementById('orderSide').value,
                type: document.getElementById('orderType').value,
                quantity: parseInt(document.getElementById('orderQuantity').value),
                price: parseFloat(document.getElementById('orderPrice').value),
                accountId: document.getElementById('orderAccount').value
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                const data = await response.json();
                showResponse('ordersResponse', data, response.status);
            } catch (error) {
                showResponse('ordersResponse', { error: error.message }, 500);
            }
        }

        async function getOrderBook() {
            const symbol = document.getElementById('orderbookSymbol').value;
            try {
                const response = await fetch(`/api/orders/orderbook/${symbol}`);
                const data = await response.json();
                showResponse('ordersResponse', data, response.status);
            } catch (error) {
                showResponse('ordersResponse', { error: error.message }, 500);
            }
        }

        async function getActiveIOIs() {
            try {
                const response = await fetch('/api/ioi/active');
                const data = await response.json();
                showResponse('ioiResponse', data, response.status);
            } catch (error) {
                showResponse('ioiResponse', { error: error.message }, 500);
            }
        }

        async function createIOI() {
            const ioiData = {
                symbol: document.getElementById('ioiSymbol').value,
                side: document.getElementById('ioiSide').value,
                quantity: parseInt(document.getElementById('ioiQuantity').value),
                price: parseFloat(document.getElementById('ioiPrice').value),
                brokerId: document.getElementById('ioiBroker').value,
                clientId: document.getElementById('ioiClient').value
            };

            try {
                const response = await fetch('/api/ioi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ioiData)
                });
                const data = await response.json();
                showResponse('ioiResponse', data, response.status);
            } catch (error) {
                showResponse('ioiResponse', { error: error.message }, 500);
            }
        }

        function showResponse(elementId, data, status) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            const statusClass = status >= 200 && status < 300 ? 'success' : 'error';
            const statusText = status >= 200 && status < 300 ? 'SUCCESS' : 'ERROR';
            
            element.innerHTML = `
                <div class="status ${statusClass}">${statusText} (${status})</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
