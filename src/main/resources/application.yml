spring:
  application:
    name: trading-platform
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:trading_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Comment out H2 console since we're using PostgreSQL
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: trading-platform-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

trading:
  matching-engine:
    thread-pool-size: 4
    order-timeout-seconds: 30
  
  risk-management:
    max-position-size: 10000
    max-order-value: 1000000
    restricted-symbols:
      - "RESTRICTED1"
      - "RESTRICTED2"
  
  order-book:
    max-price-levels: 100
    tick-size: 0.01

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
