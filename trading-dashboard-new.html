<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Trading Dashboard v5 - FRESH FILE</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Immediate authentication check - runs before page loads
        (function() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('tradingToken');
            const user = localStorage.getItem('currentUser') || localStorage.getItem('tradingUser');
            
            console.log('Immediate auth check - Token:', token ? 'exists' : 'missing');
            console.log('Immediate auth check - User:', user ? 'exists' : 'missing');
            
            if (!token || !user) {
                console.log('No authentication found, redirecting to login');
                window.location.href = '/auth.html';
                return;
            }
            
            console.log('Authentication found, allowing page to load');
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .user-info {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .order-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .order-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .order-item.sell {
            border-left-color: #e74c3c;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .order-symbol {
            font-weight: 600;
            color: #2c3e50;
        }

        .order-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .order-details {
            color: #34495e;
            font-size: 0.95rem;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .holdings-table th,
        .holdings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .holdings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: #e74c3c;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>

        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Mini Trading Dashboard</h1>
            <div class="user-info">
                Welcome back, <span id="currentUser">Trader</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="portfolioValue">$0</div>
                <div class="stat-label">Portfolio Value</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPnL">$0</div>
                <div class="stat-label">Total P&L</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dayChange">0%</div>
                <div class="stat-label">Day Change</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Create Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" id="symbol" placeholder="e.g., AAPL" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="side">Side</label>
                        <select id="side" required>
                            <option value="BUY">Buy</option>
                            <option value="SELL">Sell</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" placeholder="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Order Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="orderType" value="MARKET" checked>
                                Market
                            </label>
                            <label>
                                <input type="radio" name="orderType" value="LIMIT">
                                Limit
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (for Limit orders)</label>
                        <input type="number" id="price" step="0.01" placeholder="150.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="accountId">Account ID</label>
                        <input type="text" id="accountId" value="ACC001" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="createAdvancedOrder()">
                            <i class="fas fa-plus"></i> Place Order
                        </button>
                    </div>
                </form>
                
                <div id="orderResult" class="result-container"></div>
            </div>

            <div class="card">
                <h2><i class="fas fa-book"></i> Order Book</h2>
                <div class="form-group">
                    <label for="orderBookSymbol">Symbol</label>
                    <input type="text" id="orderBookSymbol" placeholder="e.g., AAPL">
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="getOrderBook()">
                        <i class="fas fa-search"></i> Get Order Book
                    </button>
                </div>
                <div id="orderBookResult" class="result-container"></div>
            </div>
        </div>

        <div class="card full-width">
            <h2><i class="fas fa-history"></i> Order History</h2>
            <div id="orderHistory" class="order-history">
                <p style="text-align: center; color: #7f8c8d; padding: 20px;">No orders yet. Create your first order above!</p>
            </div>
        </div>
    </div>

    <script>
        console.log('=== FRESH FILE LOADED v2025-08-25 17:25 ===');
        
        // Global variables
        let orderCount = 0;
        let orderHistory = [];
        let portfolio = {};
        let marketData = {};

        // Authentication check on page load
        function checkAuthentication() {
            console.log('Checking authentication on page load...');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('tradingToken');
            const user = localStorage.getItem('currentUser') || localStorage.getItem('tradingUser');
            
            console.log('Auth check - Token:', token ? 'exists' : 'missing');
            console.log('Auth check - User:', user ? 'exists' : 'missing');
            
            if (!token || !user) {
                console.log('No authentication found, redirecting to login');
                window.location.href = '/auth.html';
                return false;
            }
            
            console.log('Authentication successful, initializing dashboard');
            document.getElementById('currentUser').textContent = user;
            return true;
        }

        // Order creation function with direct fetch
        async function createAdvancedOrder() {
            console.log('=== DIRECT FETCH ORDER CREATION v2025-08-25 17:25 ===');
            
            const symbol = document.getElementById('symbol').value;
            const side = document.getElementById('side').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const accountId = document.getElementById('accountId').value;
            const selectedOrderType = document.querySelector('input[name="orderType"]:checked')?.value || 'MARKET';

            console.log('Form values:', {
                symbol, side, quantity, price, accountId, selectedOrderType
            });

            // Validation
            if (!symbol || !side || !quantity || !accountId) {
                console.log('Validation failed: missing required fields');
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            // For LIMIT orders, price is required
            if (selectedOrderType === 'LIMIT' && (!price || parseFloat(price) <= 0)) {
                console.log('Validation failed: LIMIT order missing price');
                showNotification('Price is required for LIMIT orders', 'error');
                return;
            }

            // Construct order data
            const orderData = {
                symbol: symbol.toUpperCase(),
                side: side,
                type: selectedOrderType === 'MARKET' ? 'MARKET' : 'LIMIT',
                quantity: parseFloat(quantity),
                accountId: accountId
            };

            // Add price only for LIMIT orders
            if (orderData.type === 'LIMIT') {
                orderData.price = parseFloat(price);
            }

            console.log('Sending order data:', JSON.stringify(orderData, null, 2));
            console.log('TIMESTAMP CHECK v3:', new Date().toISOString());
            console.log('DIRECT FETCH IMPLEMENTATION - NOT USING APICALL');
            
            try {
                // Direct fetch to bypass caching issues
                const token = localStorage.getItem('authToken') || localStorage.getItem('tradingToken');
                console.log('Using token:', token ? 'exists' : 'missing');
                console.log('Token value:', token ? token.substring(0, 20) + '...' : 'null');
                
                const response = await fetch('http://localhost:8091/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                console.log('Direct fetch response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response body:', errorText);
                    console.log('Full response object:', response);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Order creation success:', result);
                showNotification('Order created successfully!', 'success');
                
                // Clear form
                document.getElementById('orderForm').reset();
                
                // Update stats
                orderCount++;
                document.getElementById('totalOrders').textContent = orderCount;
                
                // Add to order history
                orderHistory.unshift({
                    ...orderData,
                    orderId: result.orderId || 'ORDER_' + Date.now(),
                    timestamp: new Date().toISOString(),
                    status: 'FILLED'
                });
                
                updateOrderHistory();
                
                return { success: true, data: result };
                
            } catch (error) {
                console.error('Order creation failed:', error);
                showNotification(`Order creation failed: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        // Get order book function
        async function getOrderBook() {
            const symbol = document.getElementById('orderBookSymbol').value;
            if (!symbol) {
                showNotification('Please enter a symbol to view order book', 'error');
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('tradingToken');
                const response = await fetch(`http://localhost:8091/api/orders/orderbook/${symbol}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showResult('orderBookResult', JSON.stringify(result, null, 2), false);
            } catch (error) {
                console.error('Order book fetch failed:', error);
                showResult('orderBookResult', error.message, true);
            }
        }

        // Update order history display
        function updateOrderHistory() {
            const container = document.getElementById('orderHistory');
            
            if (orderHistory.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No orders yet. Create your first order above!</p>';
                return;
            }
            
            container.innerHTML = orderHistory.map(order => `
                <div class="order-item ${order.side.toLowerCase()}">
                    <div class="order-meta">
                        <span class="order-symbol">${order.symbol}</span>
                        <span class="order-time">${new Date(order.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="order-details">
                        ${order.side} ${order.quantity} shares @ ${order.type}${order.price ? ` $${order.price}` : ''} - ${order.status}
                    </div>
                </div>
            `).join('');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Show result in container
        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            const type = isError ? 'error' : 'success';
            
            if (typeof content === 'string' && !content.includes('<div class="result')) {
                element.innerHTML = `<div class="result ${type}">${content}</div>`;
            } else {
                element.innerHTML = content;
            }
            element.style.display = 'block';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('tradingToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('tradingUser');
            window.location.href = '/auth.html';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuthentication()) {
                console.log('Dashboard initialized successfully');
            }
        });
    </script>
</body>
</html>
