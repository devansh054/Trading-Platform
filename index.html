<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #f8f9fa;
        }

        .search-box button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: #5a6fd8;
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .weather-info.show {
            display: block;
        }

        .city {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .temp {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .temp {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
            <button onclick="getLocation()">Search</button>
        </div>
        
        <div class="loading" id="loading">Loading weather data...</div>
        
        <div class="error" id="error"></div>
        
        <div class="weather-info" id="weatherInfo">
            <div class="city" id="cityName"></div>
            <div class="date" id="date"></div>
            <div class="temp" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Get DOM elements
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Add event listener for Enter key
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            // Show loading and hide other elements
            showLoading(true);
            hideError();
            hideWeatherInfo();

            try {
                const response = await fetch(`${API_BASE_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else {
                        throw new Error('Failed to fetch weather data. Please try again.');
                    }
                }

                const data = await response.json();
                displayWeather(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        function displayWeather(data) {
            const cityName = document.getElementById('cityName');
            const date = document.getElementById('date');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('windSpeed');

            // Update DOM elements
            cityName.textContent = data.name + ', ' + data.sys.country;
            date.textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            temperature.textContent = Math.round(data.main.temp) + 'Â°C';
            description.textContent = data.weather[0].description;
            humidity.textContent = data.main.humidity + '%';
            windSpeed.textContent = (data.wind.speed * 3.6).toFixed(1) + ' km/h'; // Convert m/s to km/h

            // Show weather info
            showWeatherInfo();
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showWeatherInfo() {
            weatherInfo.classList.add('show');
        }

        function hideWeatherInfo() {
            weatherInfo.classList.remove('show');
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        // Initialize with a default city (optional)
        // Uncomment the line below and replace 'London' with your preferred default city
        // cityInput.value = 'London';
    </script>
</body>
</html>
